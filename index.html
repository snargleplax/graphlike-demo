<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Graphlike Demo</title>
    <style>
        body {
            background: #1a1a2e;
            color: #eee;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            padding-bottom: 70px;
            box-sizing: border-box;
            overflow: hidden;
        }
        h1 {
            color: #e94560;
            margin-bottom: 10px;
        }
        #canvas {
            background: #16213e;
            padding: 10px;
            border-radius: 4px;
            line-height: 1.2;
            white-space: pre;
            flex: 1;
            max-width: calc(100vw - 60px);
            overflow: auto;
        }
        #loading {
            color: #888;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            cursor: pointer;
            font-family: monospace;
            font-size: 18px;
            margin: 0 8px;
            min-width: 80px;
        }
        button:hover {
            background: #ff6b6b;
        }
    </style>
</head>
<body>
    <h1>Graphlike</h1>
    <pre id="canvas"><span id="loading">Loading WASM...</span></pre>
    <div id="controls">
        <button id="step">Step</button>
        <button id="play">Play</button>
        <button id="reset">Reset</button>
    </div>

    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        let interval = null;
        let playing = false;

        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
            document.getElementById('canvas').textContent = initGraph();
        }).catch(err => {
            document.getElementById('loading').textContent = 'Error: ' + err;
        });

        document.getElementById('step').addEventListener('click', () => {
            document.getElementById('canvas').textContent = step();
        });

        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? 'Pause' : 'Play';
            if (playing && !interval) {
                interval = setInterval(() => {
                    document.getElementById('canvas').textContent = step();
                }, 50);
            } else if (!playing && interval) {
                clearInterval(interval);
                interval = null;
            }
        });

        document.getElementById('reset').addEventListener('click', () => {
            document.getElementById('canvas').textContent = initGraph();
        });
    </script>
</body>
</html>
