<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Graphlike Demo</title>
    <style>
        body {
            background: #1a1a2e;
            color: #eee;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            padding-bottom: 70px;
            box-sizing: border-box;
            overflow: hidden;
        }
        h1 {
            color: #e94560;
            margin-bottom: 10px;
        }
        #canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            width: 100%;
            max-width: calc(100vw - 60px);
        }
        #canvas {
            background: #16213e;
            padding: 10px;
            border-radius: 4px;
            line-height: 1;
            white-space: pre;
            transform-origin: center center;
            font-size: 14px;
        }
        #loading {
            color: #888;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            cursor: pointer;
            font-family: monospace;
            font-size: 18px;
            margin: 0 8px;
            min-width: 80px;
        }
        button:hover {
            background: #ff6b6b;
        }
        #limit-control {
            margin-left: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        #limit {
            width: 120px;
            vertical-align: middle;
        }
        #limit-value {
            min-width: 40px;
            text-align: right;
        }
        #stats {
            margin-bottom: 10px;
        }
        #footer {
            position: fixed;
            bottom: 5px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Graphlike</h1>
    <div id="canvas-container">
        <pre id="canvas"><span id="loading">Loading WASM...</span></pre>
    </div>
    <div id="controls">
        <div id="stats">Nodes: <span id="node-count">1</span> &nbsp; Edges: <span id="edge-count">0</span></div>
        <button id="step">Step</button>
        <button id="play">Play</button>
        <button id="reset">Reset</button>
        <span id="limit-control">
            <input type="range" id="limit" min="10" max="200" value="50">
            <span id="limit-value">50</span>
        </span>
    </div>
    <div id="footer"></div>

    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        let interval = null;
        let playing = false;

        function fitCanvas() {
            const canvas = document.getElementById('canvas');
            const container = document.getElementById('canvas-container');

            // Reset scale to measure natural size
            canvas.style.transform = 'scale(1)';

            const containerRect = container.getBoundingClientRect();
            const canvasRect = canvas.getBoundingClientRect();

            const scaleX = containerRect.width / canvasRect.width;
            const scaleY = containerRect.height / canvasRect.height;
            let scale = Math.min(scaleX, scaleY, 1);

            // Quantize to avoid sub-pixel rendering artifacts
            scale = Math.floor(scale * 20) / 20;

            canvas.style.transform = `scale(${scale})`;
        }

        function updateStats() {
            document.getElementById('node-count').textContent = nodeCount();
            document.getElementById('edge-count').textContent = edgeCount();
        }

        function render(text) {
            document.getElementById('canvas').textContent = text;
            fitCanvas();
            updateStats();
        }

        function reset() {
            render(initGraph());
        }

        function getLimit() {
            return parseInt(document.getElementById('limit').value);
        }

        function doStep() {
            render(step());
            if (playing && nodeCount() >= getLimit()) {
                reset();
            }
        }

        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
            reset();
            document.getElementById('footer').textContent = gitSHA().substring(0, 7);
        }).catch(err => {
            document.getElementById('loading').textContent = 'Error: ' + err;
        });

        document.getElementById('step').addEventListener('click', doStep);

        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? 'Pause' : 'Play';
            if (playing && !interval) {
                interval = setInterval(doStep, 50);
            } else if (!playing && interval) {
                clearInterval(interval);
                interval = null;
            }
        });

        document.getElementById('reset').addEventListener('click', reset);

        document.getElementById('limit').addEventListener('input', () => {
            document.getElementById('limit-value').textContent = getLimit();
        });
    </script>
</body>
</html>
