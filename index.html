<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Graphlike Demo</title>
    <style>
        body {
            background: #1a1a2e;
            color: #eee;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            padding-bottom: 70px;
            box-sizing: border-box;
            overflow: hidden;
        }
        h1 {
            color: #e94560;
            margin-bottom: 10px;
        }
        #canvas {
            background: #16213e;
            padding: 10px;
            border-radius: 4px;
            line-height: 1.2;
            white-space: pre;
            flex: 1;
            max-width: calc(100vw - 60px);
            overflow: hidden;
            font-size: 14px;
        }
        #loading {
            color: #888;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            cursor: pointer;
            font-family: monospace;
            font-size: 18px;
            margin: 0 8px;
            min-width: 80px;
        }
        button:hover {
            background: #ff6b6b;
        }
        #limit-control {
            margin-left: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        #limit {
            width: 120px;
            vertical-align: middle;
        }
        #limit-value {
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Graphlike</h1>
    <pre id="canvas"><span id="loading">Loading WASM...</span></pre>
    <div id="controls">
        <button id="step">Step</button>
        <button id="play">Play</button>
        <button id="reset">Reset</button>
        <span id="limit-control">
            <input type="range" id="limit" min="10" max="1000" value="50">
            <span id="limit-value">50</span>
        </span>
    </div>

    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        let interval = null;
        let playing = false;
        const baseFontSize = 14;
        const minFontSize = 4;

        function fitCanvas() {
            const canvas = document.getElementById('canvas');
            // Measure at base size
            canvas.style.fontSize = baseFontSize + 'px';
            const scaleX = canvas.clientWidth / canvas.scrollWidth;
            const scaleY = canvas.clientHeight / canvas.scrollHeight;
            const scale = Math.min(scaleX, scaleY, 1);
            const newSize = Math.max(baseFontSize * scale, minFontSize);
            canvas.style.fontSize = newSize + 'px';
        }

        function render(text) {
            document.getElementById('canvas').textContent = text;
            fitCanvas();
        }

        function reset() {
            render(initGraph());
        }

        function getLimit() {
            return parseInt(document.getElementById('limit').value);
        }

        function doStep() {
            render(step());
            if (playing && nodeCount() >= getLimit()) {
                reset();
            }
        }

        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
            reset();
        }).catch(err => {
            document.getElementById('loading').textContent = 'Error: ' + err;
        });

        document.getElementById('step').addEventListener('click', doStep);

        document.getElementById('play').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('play').textContent = playing ? 'Pause' : 'Play';
            if (playing && !interval) {
                interval = setInterval(doStep, 50);
            } else if (!playing && interval) {
                clearInterval(interval);
                interval = null;
            }
        });

        document.getElementById('reset').addEventListener('click', reset);

        document.getElementById('limit').addEventListener('input', () => {
            document.getElementById('limit-value').textContent = getLimit();
        });
    </script>
</body>
</html>
